<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - لغة باء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            direction: rtl;
        }

        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .offline-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #d4af37;
            color: white;
        }

        .btn-primary:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .cached-pages {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .cached-pages h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .cached-link {
            color: #d4af37;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .cached-link:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem 1rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark .offline-container {
            background: #1a1a1a;
            color: white;
        }

        .dark .offline-title {
            color: white;
        }

        .dark .offline-message {
            color: #ccc;
        }

        .dark .btn-secondary {
            background: #333;
            color: white;
            border-color: #555;
        }

        .dark .btn-secondary:hover {
            background: #444;
        }

        .dark .cached-pages {
            border-top-color: #333;
        }

        .dark .cached-link:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">أنت غير متصل بالإنترنت</h1>
        <p class="offline-message">
            يبدو أنك غير متصل بالإنترنت حالياً. لا تقلق، يمكنك الوصول إلى بعض الصفحات المخزنة مؤقتاً.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                إعادة المحاولة
            </button>
            <a href="/baa-wiki/" class="btn btn-secondary">
                العودة للرئيسية
            </a>
        </div>

        <div class="cached-pages">
            <h3>الصفحات المتاحة دون اتصال:</h3>
            <div class="cached-links">
                <a href="/baa-wiki/" class="cached-link">🏠 الصفحة الرئيسية</a>
                <a href="/baa-wiki/00_نظرة_عامة/البداية_السريعة" class="cached-link">🚀 البداية السريعة</a>
                <a href="/baa-wiki/01_مواصفات_اللغة/" class="cached-link">📋 مواصفات اللغة</a>
                <a href="/baa-wiki/04_أمثلة_وتطبيقات/" class="cached-link">💡 الأمثلة والتطبيقات</a>
            </div>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            // Show a message that we're back online
            const message = document.createElement('div')
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 1rem;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `
            message.textContent = 'تم استعادة الاتصال بالإنترنت!'
            document.body.appendChild(message)
            
            setTimeout(() => {
                message.remove()
            }, 3000)
        })

        // Add CSS animation
        const style = document.createElement('style')
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `
        document.head.appendChild(style)

        // Auto-refresh when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload()
            }, 2000)
        })
    </script>
</body>
</html>
